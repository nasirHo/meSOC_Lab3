<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./src/main.css">

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./icons/icon.svg">
    <meta name="apple-mobile-app-status-bar" content="#998811">
</head>
<body>

    
    <div class="container d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="col-6 mx-auto">
                <h1 class="display-4 text-truncate">Lab3</h1>
                <p id="hw">This is a Instroction of Medical SOC homework.</p>
                
                <div>
                    <button class="btn btn-success" id="bt_scan">Scan</button>
                    <button class="btn btn-info" id="bt_con">Connect</button>
                    <button class="btn btn-danger" id="bt_discon">Disconnect</button>
                    <button class="btn btn-warning" id="bt_pauce">Pauce / Run</button>
                    <button class="btn btn-secondary" id="bt_filter">Filter On / Off</button>
                </div>
                
                <div class="card">
                    <h5 class="card-title" id="package_title">Package</h5>
                    <div class="card-body" id="package_body">
                        N/A
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- pwa support -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW Registered!', reg))
            .catch(err => console.log('SW Error!', err));
        }
    </script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
</body>
</html>
